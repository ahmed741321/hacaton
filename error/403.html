<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 6em;
            color: #ff6f61;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #777;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-ban"></i>
        </div>
        <h1>403 - Forbidden</h1>
        <p>Sorry, you do not have permission to access this page.</p>
        <p>Please check if you have the correct permissions or contact support for assistance.</p>
        <a href="/" class="btn">Go to Home</a>
        <a href="/contact" class="btn">Contact Support</a>
    </div>
    <footer>
        <p>Â© 2024 YourSite. All rights reserved.</p>
    </footer>
    <script>
        // Example JavaScript: Adding a fade-in effect on page load
        window.addEventListener('load', () => {
            document.querySelector('.container').style.opacity = 1;
        });
    </script>
</body>

</html>
